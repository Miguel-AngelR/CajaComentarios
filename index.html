<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contenedor Limpio</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo-comentario">DEJANOS TU COMENTARIO</h1>
        <p class="p-text">Nos importa mucho tu opinión</p>
        <div class="text-comentario">
            <h3>¿QUIERES GANAR PUNTOS?</h3>
            <p>Al comentar o calificar con estrella las aplicaciones recibes puntos. Consigue la mayor cantidad de
                puntos
                para entrar al <span class="xyz-ranking">ranking</span>.</p>
        </div>
        <form class="comment-form">
            <textarea placeholder="Email..." rows="1"></textarea>
            <textarea placeholder="Escribe tu comentario aquí..." rows="5"></textarea>
            <div>
                <button type="submit" class="button-app">Volver al menu</button>
                <button type="submit" class="button-app">Enviar comentario</button>
            </div>
        </form>


    </div>
